<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_SHOWSUBSCRIBERS_SETTINGS} </h1>

<form id="acp_board" method="post" action="{U_ACTION}">

	<fieldset>

		<dl>
			<dt><label for="showsubscribers_ajax_treshold">{L_ACP_SHOWSUBSCRIBERS_AJAX_TRESHOLD}</label>
			<br/><span>{L_ACP_SHOWSUBSCRIBERS_AJAX_TRESHOLD_EXPLAIN}</span></dt>
			<dd><input type="text" name="showsubscribers_ajax_treshold" value="{SHOWSUBSCRIBERS_AJAX_TRESHOLD}" size="4" maxlength="4" /></dd>
		</dl>

		<dl>
			<dt><label for="showsubscribers_count_only">{L_ACP_SHOWSUBSCRIBERS_COUNT_ONLY}</label>
			<br/><span>{L_ACP_SHOWSUBSCRIBERS_COUNT_ONLY_EXPLAIN}</span></dt>
			<dd><input type="radio" class="radio" name="showsubscribers_count_only" value="1" <!-- IF S_SHOWSUBSCRIBERS_COUNT_ONLY -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
			<input type="radio" class="radio" name="showsubscribers_count_only" value="0" <!-- IF not S_SHOWSUBSCRIBERS_COUNT_ONLY -->checked="checked"<!-- ENDIF --> /> {L_NO}</dd>
		</dl>

	</fieldset>

	<fieldset class="submit-buttons">

		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />
		{S_FORM_TOKEN}

	</fieldset>

</form>

<!-- INCLUDE overall_footer.html -->
